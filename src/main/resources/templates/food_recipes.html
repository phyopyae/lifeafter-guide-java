<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
<title>LifeAfter Guide</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<script src=https://code.jquery.com/jquery-3.6.0.js></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.fancytable/dist/fancyTable.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#tableID").fancyTable({
                   sortColumn:1,
                   pagination: true,
				   perPage:10,
                   globalSearch:true,
                   onInit:function(){
                   		console.log({ element:this });
                   },
                   onUpdate:function(){              
                   		console.log({ element:this });
                   }
                });                           
            });           
		</script>
</head>
<body th:style="'background:url('+ @{/images/lifeafter-background.jpg} +');'">
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Home</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" th:href="@{/foodRecipes}">Recipes</a></li>  
        </ul>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" th:href="@{/ingredients}">Ingredients</a></li>  
        </ul>
    </div>    
</nav>
<div class="container my-2" align="center">
<h3>LifeAfter Food Recipes</h3>
	<table id="tableID" style="width:100%;background-color:#99C68E" border="1"
		class = "table table-responsive-md">
		<thead style="background-color:#6CBB3C">
			<tr>
				<th style="width:5%">No</th>
				<th style="width:25%">Name</th>
				<th style="width:10%">Ingre 1</th>
				<th style="width:10%">Ingre 2</th>
				<th style="width:10%">Ingre 3</th>
				<th style="width:10%">Ingre 4</th>
				<th style="width:30%">Effect</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="recipe,iterator:${allFoodRecipes}">
					<td th:text="${iterator.index + 1}"></td>
					<td th:text="${recipe.name}"></td>
					<td th:text="${recipe.ingredient1}"></td>
					<td th:text="${recipe.ingredient2}"></td>
					<td th:text="${recipe.ingredient3}"></td>
					<td th:text="${recipe.ingredient4}"></td>
					<td th:text="${recipe.effect}"></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
